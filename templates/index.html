<!DOCTYPE html>
<html lang="en">
<head>
  <title>Image Captioning App</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
<div class="container text-center my-5">
  <h1>Image Captioning App</h1>
  <input type="file" class="form-control my-4 bg-dark text-white" id="imageInput">
  <img id="imagePreview" class="img-fluid rounded mt-3" style="display:none;">
  <button class="btn btn-primary mt-3" id="generateCaptionBtn">Generate Caption</button>
  <p class="lead mt-4" id="captionOutput">Caption will appear here.</p>
</div>
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
