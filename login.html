<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Image Caption Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="Style3.css">
</head>
<body>
  <div class="overlay"></div> <!-- Background Overlay -->
  <div class="container mt-5">
    <h1 class="text-center mb-4 fade-in">Login to Image Caption Generator</h1>
    <p class="text-center mb-4 lead fade-in-delayed">Please enter your credentials to continue.</p>
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-lg slide-up">
          <div class="card-body text-center">
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" class="form-control" id="username" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" required>
              </div>
              <button type="submit" class="btn btn-primary mt-4 px-4 py-2 btn-lg hover-grow">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="text-center mt-5">
      <p>Don't have an account? <a href="#" class="text-primary">Sign up</a></p>
      <a href="index.html" class="btn btn-secondary px-4 py-2">Back to Home</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
